<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Local RAG Chatbot{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <i class="fas fa-book-reader"></i> RAG Chatbot
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                href="/"
              >
                <i class="fas fa-home"></i> Home
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/chat' %}active{% endif %}"
                href="/chat"
              >
                <i class="fas fa-comments"></i> Chat
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/voice' %}active{% endif %}"
                href="/voice"
              >
                <i class="fas fa-microphone"></i> Voice Chat
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/upload' %}active{% endif %}"
                href="/upload"
              >
                <i class="fas fa-upload"></i> Upload
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/documents' %}active{% endif %}"
                href="/documents"
              >
                <i class="fas fa-folder-open"></i> Documents
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid py-4">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p class="mb-0">
        Local RAG Chatbot &copy; 2025 | Privacy-First AI Assistant
      </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
